<h1>Tables</h1>

<div class="card-columns">

    <div [ngClass]="problem(order) ? 'bg-danger': 'bg-primary'"   class="card text-white  mb-3" style="max-width: 14rem;" *ngFor="let order of ordersofserver">
        <div class="card-header">Mesa {{ ordersofserver[0].tableN }}</div>
        <div class="card-body">
          <h5 class="card-title">Estado: {{ order.estado}}</h5>
          <p class="card-text">Precio: {{ order.precio}}</p>
          <p class="card-text">Mesero: {{ order.mesero}}</p>
          <p class="card-text">Tiempo: {{ order.tiempo}} mn</p>
        </div>
      </div>
</div>
